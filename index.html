<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="main">
      <figure class="main__picture">
        <img src="images/image-equilibrium.jpg" alt="" class="main__photo">
        <div class="main__picture--banner">
          <span class="main__picture--banner--ico"></span>
        </div>
      </figure>
      <article class="main__article">
        <h1 class="main__article--firstheading">
          Equilibrium #3429
        </h1>
        <p class="main__article--paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="main__article--details">
          <p class="main__article--price">
            <span class="main__article--ethereum"></span>
            0.041 ETH
          </p>
          <p class="main__article--date">
            <span class="main__article--clock"></span>
            3 days left
          </p>
        </div>
      </article>
      <footer class="main__footer">
        <figure class="main__footer--picture">
          <img src="images/image-avatar.png" alt="" class="main__footer--photo">
        </figure>
        <p class="main__footer--paragraph">
          Creation of
          <a href="#" class="main__footer--cta">Jules Wyvern</a>
        </p>
      </footer>
    </div>
    <div class="attribution">
      Challenge by <a class="attribution--cta" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution--cta" href="https://github.com/luis08201" target="_blank">Luis Selva</a>.
    </div>
  </main>


  <!--  



 

  
 
   -->
</body>

</html>
